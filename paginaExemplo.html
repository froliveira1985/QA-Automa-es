<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function clicou(){
        var textoDaTela = meuTexto.value;

        alert("Clicou no botão e o valor do campo é " + textoDaTela);
    }

</script>
</head>
<body>
    <span>Digite um texto:</span>
    <input type="text" id="meuTexto">
    <button onClick="clicou()" id="botaoClique">Clique-me!</button>
    <p></p>    
</body>
</html>
